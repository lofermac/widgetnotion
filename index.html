<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Widget Personalizado do Notion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Itens da Database</h1>
  <ul id="item-list"></ul>

  <script>
    const databaseId = '1305335daaac8051a529fc63a809ce69';
    const token = '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';

    fetch(`https://api.notion.com/v1/databases/${databaseId}/query`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
        'Notion-Version': '2022-06-28'
      }
    })
    .then(response => response.json())
    .then(data => {
      const items = data.results.map(page => page.properties.Nome.title[0].text.content);
      const itemList = document.getElementById('item-list');
      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        itemList.appendChild(listItem);
      });
    })
    .catch(error => console.error('Erro ao buscar itens:', error));
  </script>
</body>
</html>
